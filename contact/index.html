<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ea78fab32d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta property="og:title" content="Andrea Losenno - Studente Full Stack Developement" />
    <meta property="og:description" content="Contattami" />
    <meta property="og:type" content="website" />
    <link rel="stylesheet" href="../assets/css/main.css">
    <title>Andrea Losenno - Studente Full Stack Developement</title>
</head>
<body>
    <header>        
        <nav class="nav">
            <ul class="menu-nav">
                <li class="menu-nav__item">
                    <a href="../">Home</a>
                </li>
                <li class="menu-nav__item">
                    <a href="../about/">Chi Sono</a>
                </li>
                <li class="menu-nav__item active">
                    <a href="../contact/">Contattami</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <div class="container mt-5">
                <div class="row">
                    <div class="col-md-6">
                        <h2 class="text-secondary">Contattami</h2>
                        <p>Per qualsiasi informazione o domanda, non esitare a contattarmi.</p>
                        <form action="" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="name" name="name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Messaggio</label>
                                <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Invia</button>
                        </form>
                    </div>
        </section>
    </main>

    <footer>
        <div class="social-icons">
            <a href="https://www.instagram.com/andrea_losenno/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://github.com/andrealosenno" target="_blank"><i class="fa-brands fa-github"></i></a>
        </div>
    </footer>
    
</body>
</html>
