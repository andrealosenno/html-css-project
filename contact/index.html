<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ea78fab32d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta property="og:title" content="Andrea Losenno - Studente Full Stack Developement" />
    <meta property="og:description" content="Contattami" />
    <meta property="og:type" content="website" />
    <link rel="stylesheet" href="../assets/css/main.css">   
    <title>Andrea Losenno - Studente Full Stack Developement</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("nKhkO5lU3e_coKrjm");
        })();
    </script>
</head>
<body>
    <header>        
        <nav class="nav">
            <ul class="menu-nav">
                <li class="menu-nav__item">
                    <a href="../">Home</a>
                </li>
                <li class="menu-nav__item">
                    <a href="../about/">Curriculum</a>
                </li>
                <li class="menu-nav__item active">
                    <a href="../contact/">Contattami</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="flex-grow-1">
        <section class="contact">
            <div class="container mt-5">
                <div class="row">
                    <div class="col-md-6">
                        <h2 class="text-secondary">Contattami</h2>
                        <p>Per qualsiasi informazione o domanda, non esitare a contattarmi.</p>
                        <form id="contact-form">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="name" name="user_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="user_email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Messaggio</label>
                                <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
                            </div>
                            <button type="submit" value="send" class="btn btn-primary">Invia</button>
                            <div id="loading-message" style="display: none;">Invio in corso...</div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        
        <footer>
            <div class="social-icons">
                <a href="https://www.instagram.com/andrea_losenno/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://github.com/andrealosenno" target="_blank"><i class="fa-brands fa-github"></i></a>
            </div>
        </footer>
    </main>

    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                document.getElementById('loading-message').style.display = 'block';
                emailjs.sendForm('service_03ru6lk', 'template_bme0h0x', this)
                    .then(() => {
                        document.getElementById('loading-message').style.display = 'none';
                        alert('Messaggio inviato con successo!');
                        document.getElementById('contact-form').reset();
                    }, (error) => {
                        document.getElementById('loading-message').style.display = 'none';
                        alert('Invio del messaggio fallito: ' + JSON.stringify(error));
                    });
            });
        }
    </script>
</body>
</html>
